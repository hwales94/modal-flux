sample_proj:
  target: sqlite
  outputs:
    sqlite:
      type: sqlite
      threads: 1
      schema: "main"
      database: "database" # required but has no meaning for sqlite
      schemas_and_paths:
        main: "{{ env_var('MAIN_DB_PATH') }}"
        jaffle_shop: "{{ env_var('RAW_DB_PATH') }}"
      schema_directory: "{{ env_var('OUTPUT_SCHEMAS_PATH') }}"
